<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
	<script type="text/javascript" src="login-script.js"></script>
</head>
<body>

	<div class="main">
		<div class="white-background">


		
			<h1 id="text1">Login</h1>
			<p id="text2">Enter your e-mail and password to login</p>

			<div class="allStuff">
				<form method="post">
					<center><input id="text" type="text" name="user_name" class="login" required placeholder="Login" maxlength="40"></center>
					<center><input id="text" type="password" name="password" class="passwd" required placeholder="Password" maxlength="50"></center>

					<div id="forgot">
						<a id="forgot-text" href="main.html">Forgot password</a>
					</div>


					<div id="submit-div">
						<input type="submit" value="Submit" class="submit" id="submit">
					</div>

					<div id="register-div">
						<p id="register">Don't have an account? <a id="registerLink" href="main.html">Sing up here</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>

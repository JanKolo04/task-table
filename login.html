<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
	<script type="text/javascript" src="login-script.js"></script>
</head>
<body>

	<div class="header">
		<h1 class="text">LOGIN TO TASK BOARD</h1>
	</div>

	<div class="main">
		<div class="white-background">
			<input type="text" class="login" required placeholder="Login">
			<input type="Password" class="passwd" required placeholder="Password">

			<div id="submit-div">
				<button class="submit" id="submit">Submit</button>
			</div>

			<div id="forgot-text">
				<a id="forgot" href="main.html">Forgot password?</a>
			</div>

			<div class="horizontal-line"></div>


			<div id="register-div">
				<button class="register" id="register">Register</button>
			</div>


		</div>
	</div>

</body>
</html>

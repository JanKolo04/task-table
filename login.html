<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
	<script type="text/javascript" src="login-script.js"></script>
</head>
<body>

	<div class="main">
		<div class="white-background">


		
			<h1 id="text1">Login</h1>
			<p id="text2">Enter your e-mail and password to login</p>


			<input type="text" class="login" required placeholder="Login">
			<input type="Password" class="passwd" required placeholder="Password">

			<div id="forgot-text">
				<a id="forgot" href="main.html">Forgot password?</a>
			</div>

			<div id="submit-div">
				<button class="submit" id="submit">Submit</button>
			</div>


			<div id="register-div">
				<p id="register">Don't have na account? <a href="main.html">Sing up here</a></p>
			</div>

		</div>
	</div>

</body>
</html>

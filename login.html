<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
	<script type="text/javascript" src="login-script.js"></script>
</head>
<body>

	<div class="header">
		<h1 class="text">LOGIN TO TASK BOARD</h1>
	</div>

	<div class="main">
		<div class="white-background">
			<input type="text" class="login" required placeholder="Login">
			<input type="Password" class="passwd" required placeholder="Password">

			<div class="check-submit">
				<div id="label">
					<label>
						<input class="remember" type="checkbox" name="remember">Remember me
					</label>
				</div>

				<div id="button">
					<button class="submit" id="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tasks</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="header">		
		<!---input bar---->
		<input type="text" id="myText" required size="1" placeholder="Task...">
		<!---add button--->
		<button class="add_button" onclick="add_task()">Add</button>
	</div>

	<div class="texts">
	<!---text--->
		<div class="text1">
			<h1 class="all_task_text">All tasks</h1>
		</div>

		<div class="text2">
			<h1 class="tasks_in_progress">Tasks in progress</h1>
		</div>

		<div class="text3">
			<h1 class="end_tasks">End Tasks</h1>
		</div>
		
	</div>


	<!---taskt div--->
	<div class="tasks">
		<div id="tasks_all"></div>

		<div id="progress_task"></div>

		<div id="task_end"></div>
	</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>testy</title>
</head>
<body>

    
    <p id="text">SELECT * FROM tasks; INSERT INTO tasks(login) VALUES ("admin"); DROP TABLE tasks;</p>

    <div id="div">
        
    </div>

    <button id="button">Clickk</button>

    <script type="text/javascript">
        var div = document.getElementById("div");
        var p = document.getElementById("text");
        var text = p.textContent;
        var len = text.length; 


        var arrayApo = [];
        for(var i=0; i<len; ++i) {
            if(text[i] == ';') {
                arrayApo.push(i);
            }
        }

        console.log(arrayApo);

        var lenApostrof = arrayApo.length;
        var poczatek = 0;
        var textForP = " ";
        for(var i=0; i<lenApostrof; ++i) {
            var apo = arrayApo[i];
            for(var y=poczatek; y<=apo; ++y) {
                textForP += text[y];
            }
            var newP = document.createElement("p");
            newP.className = "Many";
            newP.innerText = textForP;
            div.appendChild(newP);

            poczatek = apo+1;
            textForP = "";
        }

    
    </script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Closing tab</title>
</head>

<body>

	<div id="background" style="left: 50%; top: 50%; transform: translate(-50%, -50%); position: absolute; margin: auto; height: 350px; width: 550px; border: none; border-radius: 6px; font-family: Arial, Helvetica, sans-serif; background-color: blue;">
		<div id="textsDiv" style="width: 100%; height: 130px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
			<div id="text1Div" style="height: 50px; width: 100%; display: flex;">
				<p id="text1" style="text-align: center; margin-top: 20px; font-size: 30px;">Password Reset</p>
			</div>
			
			<div id="text2Div" style="margin-top:20px; height:80px; width:65%; margin-left: auto; margin-right: auto; display: flex;">
				<p id="text2" style="text-align: center;">If you have lost your password or wish to reset it, use the link belown to get started.</p>
			</div>
		</div>

		<div id="buttonDiv" style="height: 60px; width: 100%; margin-top: 20px; display: flex; justify-content: center; align-items: center;">
			<button id="submit" style="height: 50px; width: 170px; border: none; border-radius: 6px; color: white; font-size: 15px; background-color: #0099ff; margin: auto;">Reset Your Password</button>
		</div>

		<div id="bottomTextDiv" style="margin-top: 50px; height: 80px; width: 100%; ">
			<p id="bottomText" style="font-size: 13px; margin: 25px; text-align: center; color: #a6a6a6;">If you did request a password reset, you can 
			safely ignore this email. Only person with access toy your email can reset your account password.</p>
		</div>
	</div>
</body>

</html>

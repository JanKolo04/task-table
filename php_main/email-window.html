<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Closing tab</title>
</head>

<body>

	<div id="background" style="left: 50%; top: 50%; transform: translate(-50%, -50%); position: absolute; margin: auto; height: 380px; width: 550px; border: none; border-radius: 6px; font-family: Arial, Helvetica, sans-serif;">

		<div id="text1Div" style="height: 50px; width: 100%; border-bottom: 1px solid #a6a6a6;">
			<p id="text1" style="text-align: center; font-size: 30px; margin: 0px; color: black; font-weight: bold;">Password Reset</p>
		</div>
		
		<div id="text2Div" style="margin-top:60px; height:50px; width:65%; margin-left: auto; margin-right: auto;">
			<p id="text2" style="text-align: center; color: black; font-size: 17px;">If you have lost your password or wish to reset it, use the link belown to get started.</p>
		</div>

		<div id="buttonDiv" style="height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 30px;">
			<button id="submit" style="height: 50px; width: 170px; border: none; border-radius: 6px; color: white; font-size: 15px; background-color: #0099ff; margin: auto;">Reset Your Password</button>
		</div>

		<div id="bottomTextDiv" style="margin-top: 30px; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;">
			<p id="bottomText" style="font-size: 13px; margin: 25px; text-align: center; color: #a6a6a6;">If you did request a password reset, you can 
			safely ignore this email. Only person with access toy your email can reset your account password.</p>
		</div>
	</div>
</body>

</html>
